<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      p {
        color: red;
      }
      span {
        color: blue;
        font-weight: bold;
      }
      span:not(:last-child) {
        color: green;
        margin-right: 10px;
      }
      .siteHeader {
        color: purple;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      This is <strong>some</strong> <span>quotes</span><span>quotes</span
      ><span>quotes</span><span>quotes</span><span>quotes</span
      ><span>quotes</span>
    </p>
    <h1 class="siteHeader">And this is another quote</h1>
    <img
      src="https://photos.angel.co/startups/i/8333053-976ed92d35aedae4f85f45c1a4ea1726-medium_jpg.jpg?buster=1657322906"
    />
    <script>
      const p = document.querySelector("p");
      const span = document.querySelectorAll("span");
      const h1 = document.querySelector("h1");
      const img = document.querySelector("img");
      console.log(p);
      console.log(span);
      console.log(h1);
      console.log(img);
      setInterval(() => {
        if (p.style.color === "blue") {
          p.style.color = "red";
        } else {
          p.style.color = "blue";
        }
      }, 1000);
    </script>
  </body>
</html>
